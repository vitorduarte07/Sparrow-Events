<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/sparrow-events.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,300i,400&display=swap" rel="stylesheet">

    <title>Sparrow-events - cadastre-se</title>
</head>

<body class="bg-secondary">
    <!--#region BARRA DE NAVEGAÇÃO-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-roxo">
        <a class="navbar-brand" href="index.html">Sparrow events</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="cadastre-se.html">Cadastre-se</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="evento-detalhar.html" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Eventos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="evento-detalhar.html">Acontecendo</a>
                        <a class="dropdown-item" href="evento-detalhar.html">Previstos</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="evento-detalhar.html">Encerrados</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contato.html">Contato</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!--#endregion-->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!--#region Coluna 01-->
                <div class="col-sm-4 bg-roxo text-white text-center py-5">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg">
                        <h2 class="py-3">Cadastre-se</h2>
                        <p> Faça parte do clube de eventos Sparrow e ganhe
                            descontos exclusivos!
                        </p>
                    </div>
                </div>
                <!--#endregion-->

                <!--#region Coluna 02-->
                <div class="col-sm-8 py-5 border bg-white">
                    <h4>Cadastre-se</h4>
                    <form>
                        <div class="form-row">
                                <div class="form-group col-sm-6">
                                        <label id="inputNome">Nome completo</label>
                                        <input type="text" class="form-control">
                                    </div>
                            <div class="form-group col-sm-6">
                                <label>Email</label>
                                <input type="email" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label>Telefone</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="form-group col-sm-6">
                                    <label for="radioSexo">Sexo</label>
                                    <div class="py-2">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="radioMasculino" name="radioSexo"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="radioMasculino">Masculino</label>
                                    <div class="custom-control custom-radio custom-control-inline">
                                            <input type="radio" id="radioFeminino" name="radioSexo"
                                                class="custom-control-input">
                                            <label class="custom-control-label" for="radioFeminino">Feminino</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                            <label>Nos diga que tipos de eventos você gosta mais!</label>
                            <textarea rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                    <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Deseja receber e-mails propocionais?</label>
                                          </div>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="form-group col-sm-12">
                                        <button type="button" class="btn btn-success">Cadastrar</button>
                                </div>
                        </div>
                        
                    </form>
                </div>
                <!--#endregion-->
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
